spring.application.name=example10

spring.datasource.url=jdbc:mysql://localhost:3306/example12
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT config
app.jwtSecret=MySuperSecretKey1234567890123456789
app.jwtExpirationMs=86400000
# Hibernate SQL
spring.jpa.properties.hibernate.format_sql=true

# Logging levels (dev)
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging for your app package
logging.level.com.nguyenthithuhuyen.example10=DEBUG